<div class="header" id="header">
    <div class="container">
        <div class="box" data-bg="image1.jpg">
            <img src="image1.jpg">
        </div>
        <div class="box" data-bg="image2.jpg">
            <img src="image2.jpg">
        </div>
        <div class="box" data-bg="image3.jpg">
            <img src="image3.jpg">
        </div>
        <div class="box" data-bg="image4.jpg">
            <img src="image4.jpg">
        </div>
        <div class="box" data-bg="image5.jpg">
            <img src="image5.jpg">
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const header = document.getElementById('header');
        const boxes = document.querySelectorAll('.box');

        boxes.forEach(box => {
            box.addEventListener('mouseover', function() {
                const bgImage = this.getAttribute('data-bg');
                header.style.backgroundImage = `url(${bgImage})`;
                header.style.backgroundSize = 'cover'; // Ensure the image covers the header
                header.style.backgroundPosition = 'center'; // Center the image
                header.style.backgroundRepeat = 'no-repeat'; // Prevent tiling
            });

            box.addEventListener('mouseout', function() {
                header.style.backgroundImage = 'none';
            });
        });
    });
</script>
